<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Benchmark IA-vs-IA</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">ğŸ®</span>
                <h1>Game Benchmark</h1>
            </div>
            <nav class="nav">
                <button class="nav-btn active" data-view="match">Match</button>
                <button class="nav-btn" data-view="tournament">Tournament</button>
                <button class="nav-btn" data-view="leaderboard">Leaderboard</button>
            </nav>
        </header>

        <!-- Match View -->
        <section id="match-view" class="view active">
            <div class="controls-panel">
                <div class="control-group">
                    <label>Juego</label>
                    <select id="game-select">
                        <option value="carball">ğŸš— CarBall</option>
                        <option value="micorts">âš”ï¸ MicroRTS</option>
                        <option value="tacticfps">ğŸ¯ TacticFPS</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Player 1</label>
                    <select id="agent1-select">
                        <option value="ballchaser">ğŸƒ BallChaser</option>
                        <option value="goalie">ğŸ§¤ Goalie</option>
                        <option value="striker">âš¡ Striker</option>
                        <option value="random">ğŸ² Random</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Player 2</label>
                    <select id="agent2-select">
                        <option value="ballchaser">ğŸƒ BallChaser</option>
                        <option value="goalie">ğŸ§¤ Goalie</option>
                        <option value="striker">âš¡ Striker</option>
                        <option value="random">ğŸ² Random</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Velocidad</label>
                    <select id="speed-select">
                        <option value="0.5">0.5x</option>
                        <option value="1" selected>1x</option>
                        <option value="2">2x</option>
                        <option value="4">4x</option>
                    </select>
                </div>
                <button id="start-btn" class="btn btn-primary">â–¶ Iniciar</button>
                <button id="stop-btn" class="btn btn-danger" disabled>â¹ Parar</button>
                <a href="/dashboard" class="btn btn-secondary" style="text-decoration: none;">ğŸ“Š Dashboard</a>
            </div>

            <div class="game-container">
                <canvas id="game-canvas" width="800" height="500"></canvas>
                <div class="game-info">
                    <div class="score-display" id="score-display">
                        <span class="score p1">0</span>
                        <span class="vs">vs</span>
                        <span class="score p2">0</span>
                    </div>
                    <div class="tick-display">Tick: <span id="tick-count">0</span></div>
                </div>
            </div>

            <div id="result-banner" class="result-banner hidden">
                <span class="result-text"></span>
            </div>
        </section>

        <!-- Tournament View -->
        <section id="tournament-view" class="view">
            <div class="tournament-config">
                <h2>âš”ï¸ Ejecutar Torneo</h2>
                <div class="control-group">
                    <label>Juego</label>
                    <select id="tourney-game">
                        <option value="carball">ğŸš— CarBall</option>
                        <option value="micorts">âš”ï¸ MicroRTS</option>
                        <option value="tacticfps">ğŸ¯ TacticFPS</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Partidas por par</label>
                    <input type="number" id="tourney-matches" value="10" min="1" max="100">
                </div>
                <button id="run-tourney-btn" class="btn btn-primary">ğŸ† Ejecutar Torneo</button>
            </div>
            <div id="tourney-results" class="tourney-results"></div>
        </section>

        <!-- Leaderboard View -->
        <section id="leaderboard-view" class="view">
            <h2>ğŸ† Ranking ELO</h2>
            <div id="leaderboard-table" class="leaderboard"></div>
            <button id="refresh-lb-btn" class="btn btn-secondary">ğŸ”„ Actualizar</button>
        </section>
    </div>

    <script src="/static/game.js"></script>
</body>

</html>
